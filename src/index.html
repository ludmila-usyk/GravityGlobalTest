<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" />
    <title>GravityGlobal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>

  <header class="header container"></header>

  <main class="container">

    <section class="project">
      <div class="project-img">
        <picture>
           <source
            srcset="./images/desktop/hero.png"
            media="(min-width: 1280px)"
            type="image/webp"
            
          />
    <!--
          <source
            srcset=""
            media="(min-width: 768px)"
            type="image/tab"
          />
    
          <source
            srcset=""
            media="(max-width: 767px)"
            type="image/mob"
          />
    -->
          <img src="./images/img-hero.png" alt="sunset by the sea" height="100%"/>
        </picture>

      </div>
      <div class="project-text">
        <h1 class="project-text_title">Lorem Ipsum</h1>
        <p class="project-text_desc">Infinitely scalable, feature-rich and cloud-native data management and protection for modern and legacy infrastructures and SaaS platforms, managed via a single app with no hardware required.</p>
        <button class="project-text_btn" data-modal-open>Button</button>
      </div>
    </section>

  </main>

  <div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <h2 class="modal-title">Alert!</h2>
      <p class="modal-message">You have clicked <span class="modal-message_clicked">X times</span> to related button.</p>
      <button class="modal-btn modal-message_clicked" data-modal-close>&#x2715;</button>
    </div>
  </div>

  <footer></footer>

  <script src="index.js"></script>
  </body>
</html>
